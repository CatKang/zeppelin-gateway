# zeppelin-gateway config file

zp_meta_addr:        127.0.0.1:9221
redis_ip_port:       127.0.0.1:19221
redis_passwd:        passwd

server_ip:           0.0.0.0
server_port:         8099
admin_port:          8199
worker_num:          4
max_clients:         8000
enable_gc:           no

#yes or no
daemonize:           yes

# info: 0, warning: 1, error: 2, fatal: 3
minloglevel:         2
log_path:            ./log 
pid_file:            ./zgw.pid

# Security relative
enable_security:     no
cert_file:           host.crt
key_file:            host.key
